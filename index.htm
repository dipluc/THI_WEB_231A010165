<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chọn Trang 1 hoặc Trang 2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 40px;
    text-align: center;
  }
  h1 { color: #333; margin-bottom: 40px; }
  a{
    text-decoration: none;
  }
  .tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
  }
  .tab-btn {
    padding: 12px 30px;
    font-size: 18px;
    background: white;
    border: 2px solid #007bff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .tab-btn.active {
    background: #007bff;
    color: white;
  }
  
  /* Nội dung các trang */
  .page {
    display: none;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 700px;
    margin: 0 auto;
    min-height: 400px;
  }
  .page.active {
    display: block;
    animation: fadeIn 0.5s;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<h1>Chọn trang bạn muốn xem</h1>
<div class="tabs">
  <button class="tab-btn active" ><a href="bai01.html">Bài 1</a></button>
  <button class="tab-btn" ><a href="bai02.htm">Bài 2</a></button>
    <button class="tab-btn"><a href="baitap03.html">Bài 3</a></button>

</div>

<script>
function showPage(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  
  document.getElementById('page' + n).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>
